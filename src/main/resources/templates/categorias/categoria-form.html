<DOCTYPE html>
<html xmlns:thymeleaf="http://www.thymeleaf.org">

<head>
<title>Alta Categoría</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body>
	
	<div class="container">
		
		<div th:replace="fragments/header :: header"></div>
		<hr>
		
		<div class="col-8">
		
			<form th:action="@{/inventarios/categorias/alta-categoria}" th:object="${categoria}" method="POST">
			
				<input type="hidden" th:field="*{id}">
				
				<!-- Nombre -->
				<div>
					Nombre: <input autofocus type="text" th:field="*{nombre}" placeholder="Nombre de categoría(*)" class="form-control"/>
				</div>
				
				<div th:if="${#fields.hasErrors('nombre')}" style="margin-bottom: 25px" class="text-danger">
					<ul>
						<li th:each="err : ${#fields.errors('nombre')}" th:text="'Nombre ' + ${err}"/>
					</ul>
				</div>
				
				<!-- Descripcion -->
				<div>
					Descripcion: <input type="text" th:field="*{descripcion}" placeholder="Descripción" class="form-control"/>
				</div>
				
				<div th:if="${#fields.hasErrors('descripcion')}" style="margin-bottom: 25ox" class="text-danger">
					<ul>
						<li th:each="err : $(#fields.errors('descripcion'))" th:text="'Descripción ' + ${err}"/>
					</ul>
				</div>
				
				<br>
				<div>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</form>
		
		</div>
		
		<hr>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>



































</html>
